<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Budget Tracker</title>


  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />


  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

  <h1 class="text-5xl font-semibold text-center">Valentine Budget Tracker</h1>

  <section class="container-lg m-10">

    <h3 class="text-xl font-extrabold">How Much your Valentine Budget?</h3>

    <div class="my-6 mx-8" id="parent-input-div">
      <label for="success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Enter your Budget
        please..</label>
      <input type="number" id="success"
        class="bg-green-50 border border-green-500 text-green-900 text-xl font-bold rounded-lg focus:ring-green-500 focus:border-green-500 block  p-2.5 dark:border-green-500"
        placeholder="Enter your budget">
        <button type="button" class="text-white bg-blue-700 my-4 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="budgetBTN">Submit your Budget Please</button>
      <p class="mt-2 text-sm text-green-600 dark:text-green-500" id="success-msg"><span class="font-medium">Well
          done!</span> We get your
        budget.</p>
    </div>
  </section>
  <!-- FlowBite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js">
  </script>
  <!-- my Script JS -->
  <script src="./index.js"></script>
</body>

</html>
