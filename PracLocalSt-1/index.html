<body>

  <button type="button" id="clearStorage">Clear the Local Storage items</button>

  <div id="addItem">
    <label for="name">Name: </label>
    <input type="text" id="nameInput">
    <button id="addName" class="btn">SendName</button>
    <button id="deleteName" class="btn">DeleteName</button>
    <br>
    <label for="age">Age: </label>
    <button id="addAge" class="btn">SendAge</button>
    <button id="deleteAge" class="btn">DeleteAge</button>
    <input type="number" id="ageInput">
  </div>

  <div id="showItem">
    <ol id="itemContainer">

    </ol>
  </div>

  <div>
    <p>Count <span id="countValue">0</span></p>
    <button id="count">Increse Counter</button>
  </div>
