<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>

  <!-- DaisyUI with Tailwind -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header>
    <h1 class="text-3xl sm:text-7xl text-center p-2 sm:p-5">welcome to the Phone Hunter World!!</h1>
  </header>

  <main>

    <!-- show the phone search result -->
    <section>
      <h3 class="text-xl sm:text-3xl text-green-400 font-semibold">Search your PhoneBrand Name Here!!!</h3>

      <!-- input field -->
      <div class="form-control sm:p-5 p-2">
        <div class="input-group">
          <input type="text" placeholder="Search… apple,samsung,oppo " class="input w-full sm:w-1/3 input-bordered"
            id="searchInput" />
          <button class="btn btn-square" id="searchBTN">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- search item show -->
      <section>
        <div class="flex justify-center items-center sm:items-start mt-11 sm:mt-0">
          <progress class="progress w-56 invisible" id="progressBar"></progress>
        </div>
        <div class="sm:p-5 p-2 grid grid-cols-1 justify-content-center sm:grid-cols-4 gap-4" id="card-items">


        </div>
        <div class="invisible" id="alertMessage">
          <div class="alert alert-error shadow-lg w-1/2 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <p class="font-bold w-full">Error! Could not get what you search.</p>
          </div>
        </div>
        </div>
        <div class="flex justify-center p-5">
          <button class="btn btn-success btn-wide font-bold invisible" id="showMoreBTN">Show More</button>
        </div>
      </section>

      <!-- modal show section -->
      <section>
        <input type="checkbox" id="my-modal-3" class="modal-toggle" id="modal-container" />
        <div class="modal">
          <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            <div class="overflow-x-auto">
              <table class="table w-[94%]">
                <!-- head -->
                <thead>
                  <tr>
                    <th></th>
                    <th>Main Features</th>
                    <th>Others Features</th>
                    <th>Others</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                  <!-- row 1 -->



                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <!-- Script -->
  <script src="./index.js"></script>
</body>

</html>
