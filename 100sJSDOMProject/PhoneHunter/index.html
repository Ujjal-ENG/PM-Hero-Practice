<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>

  <!-- DaisyUI with Tailwind -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header>
    <h1 class="text-7xl text-center p-5">welcome to the Phone Hunter World!!</h1>
  </header>

  <main>

    <!-- show the phone search result -->
    <section>
      <h3 class="text-3xl text-green-400 font-semibold">Search your Phone Here!!!</h3>

      <!-- input field -->
      <div class="form-control p-5">
        <div class="input-group">
          <input type="text" placeholder="Search…" class="input input-bordered" id="searchInput" />
          <button class="btn btn-square" id="searchBTN">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- search item show -->
      <section>
        <div class="flex justify-center">
          <progress class="progress w-56 invisible" id="progressBar"></progress>
        </div>
        <div class="p-5 grid grid-cols-4 gap-4" id="card-items">

        </div>
        <div class="flex justify-center p-5">
          <button class="btn btn-success btn-wide font-bold invisible" id="showMoreBTN">Show More</button>
        </div>
      </section>

      <!-- modal show section -->
      <section>
        <input type="checkbox" id="my-modal-3" class="modal-toggle" id="modal-container" />
        <div class="modal">
          <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
            <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!
            </p>
          </div>
        </div>
      </section>
    </section>
  </main>
  <!-- Script -->
  <script src="./index.js"></script>
</body>

</html>
