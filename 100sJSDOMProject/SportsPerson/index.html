<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportsPerson Finder</title>

  <!-- daisy ui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header>
    <h1 class="text-7xl text-center font-semibold p-7 text-blue-700">Hello Players.....</h1>
  </header>
  <section class="grid grid-cols-2">
    <div class="left h-5 w-full p-8">
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">
            Shoes!
            <div class="badge badge-secondary">NEW</div>
          </h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <div class="btn bg-warning border-none text-white badge badge-outline">Details</div>
            <div class="btn bg-red-600 text-white badge badge-outline">Delete</div>
          </div>
        </div>
      </div>

      <!-- search bar section -->
      <section>
        <div class="p-8">
          <div class="input-group">
            <input type="text" placeholder="Searchâ€¦" class="input input-bordered w-1/2" />
            <button class="btn btn-square">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </div>

    <div class="right w-full">
      <img src="./male.jpg" alt="male" class="rounded-lg m-12 h-1/3" id="maleFootballer">
      <img src="./female.jpg" alt="female" class="rounded-lg m-12 h-1/3" id="femaleFootballer">
      <div class="card w-96 bg-base-100 shadow-xl image-full">
        <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Shoes!</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- My Script -->
  <script src="./index.js"></script>
</body>

</html>
