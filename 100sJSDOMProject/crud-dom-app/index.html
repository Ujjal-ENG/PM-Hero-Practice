<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <section class="container-md my-5 d-flex">

    <form id="formBook" class="flex-fill">

      <div class="mb-3 form-group">
        <label for="productCode" class="form-label">Product Code</label>
        <input type="text" class="form-control" id="productCode" aria-describedby="emailHelp">
      </div>

      <div class="mb-3 form-group">
        <label for="authorName" class="form-label">Author</label>
        <input type="text" class="form-control" id="author">
      </div>

      <div class="mb-3 form-group">
        <label for="Year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year">
      </div>


      <div class="d-grid gap-2">
        <button class="btn btn-warning" type="button" id="addBook">Add Book</button>

      </div>
    </form>

    <table class="table table-striped mt-5 text-center">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="bookList">

      </tbody>
    </table>

  </section>

  <!-- For Bootstarp -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- For my script -->
  <script src="./index.js"></script>
</body>

</html>
