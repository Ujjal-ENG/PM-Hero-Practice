<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billionaire Diary</title>

  <!-- DaisyUI with Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CDN link for font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

  <!-- create the page structure -->
  <section class="grid h-screen grid-flow-col grid-rows-12">

    <!-- drawer Part -->
    <div class="col-span-1 bg-fixed row-span-6 bg-[#0E1B34] text-white">
      <h1 class="text-center p-6 uppercase text-3xl mb-10"><span class="font-bold"> BILLIONAIRE</span>
        <br> DIARY
      </h1>

      <div class="flex justify-center flex-col px-8 space-y-6" id="btn-container">
        <button class="btn btn-active bg-gray-400 text-2xl" id="10user">Show First 10 Users </button>
        <button class="btn btn-active bg-gray-400 text-2xl" id="addUser">Add a User <span class="font-light">
            (Randomly)</span></button>
        <button class="btn btn-active bg-gray-400 text-2xl" id="dblMoney">Double Money </button>
        <button class="btn btn-active bg-gray-400 text-2xl" id="descSort">Sort By Rank <span class="font-light">
            (Descending)</span>
        </button>
        <button class="btn btn-active bg-gray-400 text-2xl" id="toalCal">Calculate Entire Wealth</button>

        <!-- line -->
        <div class="h-1 bg-red-500 mx-10"></div>


        <button class="btn btn-active bg-gray-400 text-2xl" id="showAll">Show All Billionaires </button>
        <button>
          <select class="select select-ghost w-full" id="numberToSelect" onchange="selectNum()">
            <option disabled selected>Richest By Industry??</option>
            <option value="Technology">Technology</option>
            <option value="Fashion">Fashion</option>
            <option value="Finance">Finance</option>
            <option value="Investments">Investments</option>
          </select>
        </button>

        <button class="btn btn-active bg-gray-400 text-2xl" id="showState">Richest by States <span class="font-light"
            id="state">
            (Texas)</span>
        </button>

      </div>
    </div>

    <header class="col-span-11 auto-rows-auto py-4">
      <div class="flex justify-between ml-4">
        <input type="text" placeholder="Search"
          class="px-6 text-3xl border-b-4 text-black placeholder:text-blac outline-none" id="inputSearch">
        <img src="./B-logo.png" class="w-16 mr-10" alt="">
      </div>
    </header>

    <!-- main part -->
    <main hidden class="bg-gray-300 col-span-11" id="main-secton">
      <h1 class=" p-6 uppercase text-xl mb-10"><span class="font-bold"> Hello</span>
        Ujjal
      </h1>

      <!-- table -->
      <div class="overflow-x-auto bg-gray-300">
        <table class="table bg-gray-300  w-full">
          <!-- head -->
          <thead>
            <tr>
              <th>Person</th>
              <th>CitizenShip</th>
              <th>Industry</th>
              <th>Rank</th>
              <th>Wealth</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- row 1 -->


            <tr class="border-t-4 border-black">
              <th class="flex items-center gap-2">Total</th>
              <td></td>
              <td></td>
              <td></td>
              <td>$<span id="totalWealth">43543655</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <section hidden class="col-span-11" id="card-container">

      <progress hidden class="progress" id="progressBar"></progress>
      <div class="ml-5 grid grid-cols-2 gap-4" id="card-section">

      </div>


      <div class="flex justify-center py-7 invisible" id="showmore">
        <button class="btn">Show More Billionaire!!!</button>
      </div>

    </section>

    <!-- modal part -->
    <!-- The button to open modal -->
    <!-- Put this part before  tag -->
    <div>
      <input type="checkbox" id="my-modal-5" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box w-11/12 max-w-3xl" id="modalContainer">

        </div>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
