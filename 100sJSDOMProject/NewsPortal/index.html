<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>

  <!-- DaisyUI with TailWind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container-fluid">

  <!-- Header -->
  <header>

    <!-- navbar components -->
    <nav>
      <div class="navbar bg-base-100 border-b-2 px-8 py-4">
        <div class="flex-1">
          <a class="text-xl"><span class="bg-violet-600
            p-3 rounded-lg text-white font-bold
            ">News</span>Portal</a>
        </div>
        <div class="flex-none gap-2">
          <div class="flex gap-9 font-bold text-2xl cursor-pointer">
            <a href="">News</a>
            <a href="">Blogs</a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="./user-2.jpg" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <!-- category container section -->
    <section class="px-8">
      <div
        class="mt-5 flex flex-wrap items-center flex-col sm:flex-row sm:gap-0 gap-6 sm:justify-between text-gray-500 text-xl"
        id="category-container">

      </div>
    </section>

    <!-- alert section -->
    <section class="px-8 py-7">
      <!-- show alert when data found-->
      <div hidden class="alert alert-success shadow-lg" id="success-alert">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="datafound">0</span>
          <span>items found for category <span class="categoryName"></span>
        </div>
      </div>

      <!-- show alert when 0 data found -->
      <div hidden class="alert alert-error shadow-lg" id="red-alert">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="datafound">0</span>
          <span>items found for category <span class="categoryName"></span>
        </div>
      </div>
    </section>
  </header>

  <!-- Main Part -->
  <main>

    <!-- Make the UI -->
    <section class="px-8">

      <div class="flex justify-between">

        <div class="flex gap-10 justify-center items-center">

          <h1 class="font-semibold">Sort By View:</h1>
          <div>
            <select class="select select-ghost w-full max-w-xs bg-slate-400">
              <option disabled selected>Default</option>
              <option>Svelte</option>
              <option>Vue</option>
              <option>React</option>
            </select>
          </div>
        </div>

        <!-- right side by select div -->
        <div>
          <button class="btn bg-violet-700">Today's Pick</button>
          <button class="btn bg-white text-violet-700 border-violet-600">Trending</button>
        </div>
      </div>
      <!-- left side by select div-->
    </section>


    <!-- Make the UI Cards -->
    <section class="px-8 py-7"id="card-container">
   
    </section>
  </main>

  <!-- Footer Part -->

  <footer class="footer  p-4 bg-gray-400">
    <p class="mx-auto font-bold text-black">Copyright Â© 2023 - All right reserved by Developer Ujjal Kumar Roy</p>

  </footer>
  <script src="./index.js"></script>
</body>

</html>
