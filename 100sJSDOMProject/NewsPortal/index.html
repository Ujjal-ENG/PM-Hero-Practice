<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>

  <!-- DaisyUI with TailWind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container-fluid">

  <!-- Header -->
  <header>

    <!-- navbar components -->
    <nav>
      <div class="navbar bg-base-100 border-b-2 px-8 py-4">
        <div class="flex-1">
          <a class="text-xl"><span class="bg-violet-600
            p-3 rounded-lg text-white font-bold
            ">News</span>Portal</a>
        </div>
        <div class="flex-none gap-2">
          <div class="flex gap-9 font-bold text-2xl cursor-pointer">
            <a href="">News</a>
            <a href="">Blogs</a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="./user-2.jpg" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <!-- category container section -->
    <section class="px-8">
      <div
        class="mt-5 flex flex-wrap items-center flex-col sm:flex-row sm:gap-0 gap-6 sm:justify-between text-gray-500 text-xl"
        id="category-container">

      </div>
    </section>

  </header>

  <!-- Main Part -->
  <main>

  </main>

  <!-- Footer Part -->

  <footer>

  </footer>
  <script src="./index.js"></script>
</body>

</html>
