<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>

  <!-- DaisyUI with Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div class="stats shadow-lg flex justify-center items-center h-screen gap-10">

    <div class="stats shadow bg-slate-400">
      <div class="stat text-black">
        <p class="stat-title text-black">Hour</p>
        <h1 class="stat-value" id="hour">89,400</h1>
      </div>
    </div>


    <div class="stats shadow bg-slate-400">
      <div class="stat text-black">
        <p class="stat-title text-black">Minutes</p>
        <h1 class="stat-value" id="min">89,400</h1>
      </div>
    </div>


    <div class="stats shadow bg-slate-400">
      <div class="stat text-black">
        <p class="stat-title text-black">Seconds</p>
        <h1 class="stat-value" id="sec">89,400</h1>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
