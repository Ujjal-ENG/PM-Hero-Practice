<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Items</title>


  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div class="card w-full bg-base-100 shadow-xl">
    <figure class="w-full h-60"><img src="./img/coffee.jpg" alt="Shoes" class="h-full" /></figure>
    <div class="card-body">
      <h2 class="card-title">Coffee JS!</h2>
      <p class="font-extrabold">Price: $<span>110</span></p>
      <p class="font-extrabold">Quantity: <span>5</span></p>
      <p>If a dog chews shoes whose shoes does he choose?</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Add To Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
