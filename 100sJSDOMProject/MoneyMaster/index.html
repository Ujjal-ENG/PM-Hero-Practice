<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>


  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <section class="text-gray-600 h-screen body-font overflow-hidden">
    <div class="container px-5 py-6 mx-auto">
      <div class="lg:w-4/5 mx-auto flex">


        <img alt="ecommerce" class="lg:w-1/2 w-full  object-cover object-center rounded"
          src="Pexels Photo by Karolina Grabowska.png">


        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-2 mt-6 lg:mt-5">
          <h1 class="text-center text-2xl p-6 font-bold">Income</h1>
          <form action="">
            <label for="income">Income: </label>
            <input type="number" placeholder="Type here"
              class=" ml-5 input input-bordered rounded-lg bg-gray-200 input-sm w-full max-w-xs" id="income" />
            <br>
            <h1 class="text-center text-2xl p-6 font-bold">Expense</h1>

            <label for="food">Food: </label>
            <input type="number" placeholder="Type here"
              class=" ml-5 mb-5 input input-bordered rounded-lg bg-gray-200 input-sm w-full max-w-xs" id="food" />
            <br>
            <label for="rent">Rent: </label>
            <input type="number" placeholder="Type here"
              class="ml-5 mb-5 input input-bordered rounded-lg bg-gray-200 input-sm w-full max-w-xs" id="rent" />
            <br>
            <label for="clothes" class="text-center">Clothes: </label>
            <input type="number" placeholder="Type here"
              class="  input input-bordered rounded-lg bg-gray-200 input-sm w-full max-w-xs" id="clothes" />

            <div class="flex items-center justify-center mt-10">

              <button class="btn btn-outline btn-info rounded-md" type="submit" id="calculateCost">Calculate
                Cost</button>
            </div>
          </form>

          <!-- Expense Show -->
          <div>
            <h2 class="text-xl font-bold text-center my-5">Total Expense: <span id="expenseCose">0</span></h2>
            <h2 class="text-xl mb-5 font-bold text-center">Current Balance: <span id="balance">0</span></h2>
          </div>
          <!-- Saving Show -->
          <div>
            <br>
            <div class="flex items-center justify-center gap-4">
              <label for="savings" class="text-center">Save: </label>
              <input type="number" placeholder="Type here"
                class="input input-bordered rounded-lg  bg-gray-200 input-sm" id="savingIN"/>
              <span>%</span>
              <button class="btn btn-outline btn-info rounded-md" type="submit" id="savings">Saving</button>
            </div>
            <h2 class="text-xl font-bold text-center mb-5">Saving Amount: <span id="SavingAmount">0</span></h2>
            <h2 class="text-xl font-bold text-center">Remaining Balance: <span id="re-balance">0</span></h2>
          </div>

        </div>
      </div>

    </div>
    </div>
  </section>

  <!-- My Script -->
  <script src="./index.js"></script>
</body>

</html>
