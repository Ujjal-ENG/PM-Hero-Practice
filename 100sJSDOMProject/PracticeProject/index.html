<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Project</title>

  <!-- DaisyUI with Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .Kopa {
      background-image: url("./images/bike-1.png"),
        linear-gradient(180deg, #111111 0%, rgba(17, 17, 17, 0) 100%);
      background-blend-mode: overlay;
    }

    h1 {
      color: red;
    }
  </style>
</head>

<body>

  <!-- header Section -->
  <header class="container-fluid mx-auto">

    <!-- navbar -->
    <nav class="navbar bg-base-100 shadow-2xl border-b-2 border-black">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered" />
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </label>
          <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Item 1</a></li>
            <li tabindex="0">
              <a class="justify-between">
                Parent
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                </svg>
              </a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>

        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li tabindex="0">
              <a>
                Parent
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                  <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                </svg>
              </a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn">Get started</a>
        </div>
      </div>
    </nav>

    <!-- section for categories -->
    <section class="px-5 py-4">
      <div class="flex flex-wrap justify-around gap-6" id="categoryContainer">

      </div>
    </section>
  </header>


  <main>

    <!-- hero section -->
    <section class="grid grid-cols-12 grid-flow-col-dense px-6 py-3">

      <!-- hero div -->
      <div class="col-span-10 ">
        <h1 class="text-4xl font-semibold">Today's HeadLines</h1>


        <!-- hero image -->
        <div class="Kopa w-10/12 h-[400px] rounded-lg mt-10 bg-cover bg-center bg-no-repeat" id="">

          <div class="p-6">
            <h1 class="text-5xl font-semibold text-white">LIVEPremier League reaction & transfer latest as
              Chelsea lose again
            </h1>

            <div class="flex w-1/4 gap-4 justify-center pt-6 text-white">
              <p>2 hours ago</p>
              <p>CNN Indonesia</p>
            </div>
          </div>
        </div>

      </div>


      <!-- card and button div -->

      <div class="col-span-2 " id="container">

        <div class="flex flex-wrap justify-center gap-6">
          <button class="btn">Button</button>
          <button class="btn">Button</button>
        </div>

        <!-- card section -->



      </div>
    </section>
  </main>
  <!-- My Script -->
  <script src="./index.js"></script>
</body>

</html>
