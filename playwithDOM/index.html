<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Text Editor</title>
  <link rel="stylesheet" href="style.css">

  <!-- link the tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- link the font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- main section -->
  <section class="h-4/5 bg-sky-400 w-3/4 mx-auto mt-10 rounded-lg shadow-lg ">
    <h1 class="font-bold p-10 text-3xl text-center">My Text Editor</h1>


    <!-- inner section -->
    <section class="w-10/12 bg-sky-200 mx-auto p-10 mb-4 border-2 border-black">

      <!-- button div -->

      <div class="grid grid-cols-3 justify-between gap-56 pb-8 border-b-2 border-black">

        <!-- button for bold,italic and underline -->
        <div class="flex justify-between">
          <i class="fa-solid fa-bold cursor-pointer"></i>
          <i class="fa-solid fa-italic cursor-pointer"></i>
          <i class="fa-solid fa-underline cursor-pointer"></i>
        </div>

        <!-- button for text alignments -->
        <div class="flex justify-between">
          <i class="fa-solid fa-align-left cursor-pointer"></i>
          <i class="fa-solid fa-align-center cursor-pointer"></i>
          <i class="fa-solid fa-align-right cursor-pointer"></i>
          <i class="fa-solid fa-align-justify cursor-pointer"></i>
        </div>


        <!-- button for colorize and changing the font size -->

        <div class="flex justify-between">
          <input type="number" value="1" class="w-14 bg-sky-200 border-2" id="fw-inr-dcr-num">
          <h1>aA</h1>
          <input type="color" class="cursor-pointer" id="colorSet">
        </div>

      </div>


      <!-- text area -->
      <div class="mt-4 w-full">
        <textarea id="text-area" rows="10" class="resize-none rounded-sm p-5 w-full"></textarea>
      </div>

    </section>



    <div>
      <h1>hello</h1>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
