<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <link rel="stylesheet" href="flex_layout.css">
</head>

<body>
  <header>
    <h2>Com Com Flex Photo Gallery</h2>
    <hr>
  </header>

  <main>
    <section class="flex-container">

      <img src="https://source.unsplash.com//mpwF3Mv2UaU" alt="image">

    </section>

    <section class="flex-container row2">
      <div><img src="https://source.unsplash.com//random" alt="image"></div>
      <div><img src="https://source.unsplash.com//random" alt="image"></div>

      <div class="inner-row">
        <div>
          <img src="https://source.unsplash.com//random" alt="image">
        </div>
        <div>
          <img src="https://source.unsplash.com//random" alt="image">
        </div>
      </div>
      
    </section>

    <section class="flex-container row3">
      <div><img src="https://source.unsplash.com//random" alt="image"></div>

      <div class="row3-grid">
        <div>
          <img src="https://source.unsplash.com//random" alt="image">
        </div>
        <div>
          <img src="https://source.unsplash.com//random" alt="image">
        </div>
        <div>
          <img src="https://source.unsplash.com//random" alt="image">
        </div>
        <div>
          <img src="https://source.unsplash.com//random" alt="image">
        </div>

      </div>

      <div>
        <img src="https://source.unsplash.com//random" alt="image">
      </div>
    </section>
  </main>

</body>

</html>
