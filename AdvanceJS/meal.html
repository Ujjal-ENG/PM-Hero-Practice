<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy Yummy Mummy Foods</title>

  <style>
    #card-photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 5px 10px 15px gray;
    }

    #img {
      width: 100%;
      height: 100%;
      background-size: cover;
      border-radius: 10px;
    }

    /* #meal-info {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 3rem;
    } */
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <!-- section for search items -->
  <section class="pt-5 d-flex justify-content-center">
    <form class="row g-3" action="">
      <div class="col-auto">
        <label for="search" class="visually-hidden">Password</label>
        <input type="search" class="form-control" id="search-input" placeholder="Search Here">
      </div>
      <div class="col-auto">
        <button type="submit" id="searchBTN" class="btn btn-primary mb-3">Search-Item</button>
      </div>
    </form>
  </section>

  <!-- section for showing the meal details -->
  <section>
    <div class="row row-cols-1 row-cols-md-4 g-4 p-5" id="meal-info">

    </div>
  </section>

  <!-- details in the cooking process -->
  <section>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Country Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="closeBTN">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./meal.js"></script>
</body>

</html>
