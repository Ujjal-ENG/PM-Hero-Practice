<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Tailwind</title>

  <!-- add the tailwind file -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


  <h1 class="text-7xl">Don't look at my tail</h1>

  <h3 class="bg-red-200 text-3xl mt-10 w-1/2 rounded ml-3 p-4 text-center">I have a secret tail</h3>

  <p>But you do not have one</p>

  <!-- flex try with tailwind css -->

  <section class="h-96 bg-indigo-200 mt-10 w-1/4">

    <div class="flex justify-around items-center h-50">
      <div class="rounded bg-purple-500 p-5">
        <h1>box-11</h1>
      </div>
      <div class="rounded bg-red-500 p-5">
        <h1>box-12</h1>
      </div>
      <div class="rounded bg-yellow-500 p-5">
        <h1>box-13</h1>
      </div>
    </div>
  </section>


  <section>
    <h3 class="text-3xl mt-5">My Guddu Guddu grid</h3>

    <div class="grid grid-cols-2 gap-5 mt-5">

      <div class="bg-sky-400">1</div>
      <div class="bg-sky-400">2</div>
      <div class="bg-sky-400">3</div>
      <div class="bg-sky-400">4</div>
      <div class="bg-sky-400">5</div>
      <div class="bg-sky-400 row-span-2 text-center">6</div>
      <div class="bg-sky-400">7</div>
      <div class="bg-sky-400">8</div>
      <div class="bg-sky-400">9</div>
      <div class="bg-sky-400">10</div>
      <div class="bg-sky-400">11</div>
      <div class="bg-sky-400">12</div>
      <div class="bg-sky-400">13</div>
      <div class="bg-sky-400">14</div>
      <div class="bg-sky-400">15</div>
    </div>
  </section>
</body>

</html>
