<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank DashBroad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-7xl mt-6 font-light text-center">
      WelCome TO <span class="font-semibold text-violet-600">BapPer Bank DashBroad</span>
    </h1>
  </header>

  <!-- Main Section -->

  <main>

    <section class="bg-green-200 p-9 mt-10 space-y-12">


      <!-- money transation part -->
      <div class="grid grid-cols-3 w-9/12 mx-auto gap-10 ">

        <!-- deposit bank -->
        <div id="deposit" class=" py-5 bg-green-500 rounded-lg px-4 text-white text-3xl space-y-4">
          <h1>Deposit</h1>
          <p class="font-semibold">$<span id="depositAmount">5</span></p>
        </div>

        <!-- withdraw bank -->
        <div id="withdraw" class="py-5 bg-pink-500 rounded-lg px-4 text-white text-3xl space-y-4">
          <h1>withdraw</h1>
          <p>$5</p>
        </div>
        <!-- Banlance Bank -->
        <div id="balance" class=" py-5 bg-orange-500 rounded-lg px-4 text-white text-3xl space-y-4">
          <h1>Balance</h1>
          <p>$5</p>
        </div>
      </div>

      <!-- Input Field for deposit and withdraw cash purpose -->

      <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto ">

        <div class=" bg-violet-400 p-10 rounded-lg space-y-4">
          <h1 class="text-2xl font-semibold text-white">PLease Deposit</h1>
          <input type="number" id="depositInput" placeholder="$ amount you want to deposit"
            class="ml-8 mr-8 w-full p-2 rounded-lg">
          <br>
          <button class="rounded-full py-2 px-4 mx-8 bg-green-400 mt-4 fw-bold text-3xl hover:bg-white 
          " id="btnDeposit">Deposit</button>
        </div>


        <div class=" bg-blue-400 p-10 rounded-lg space-y-4">
          <h1 class="text-2xl font-semibold text-white">PLease Withdraw</h1>
          <input type="number" id="withdrawInput" placeholder="$ amount you want to withdraw"
            class="ml-8 mr-8 w-full p-2 rounded-lg">
          <br>
          <button class="rounded-full py-2 px-4 bg-green-400 mt-4 fw-bold text-3xl mx-8 hover:bg-white 
          " id="btnWithdraw">Withdraw</button>
        </div>

      </div>
    </section>
  </main>

  <script src="./deposit.js"></script>
</body>

</html>
