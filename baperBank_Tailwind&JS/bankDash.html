<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank DashBroad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-7xl mt-6 font-light text-center">
      WelCome TO <span class="font-semibold text-violet-600">BapPer Bank DashBroad</span>
    </h1>
  </header>

  <!-- Main Section -->

  <main>

    <section>


      <!-- money transation part -->
      <div class="flex justify-center mt-10 gap-10 ">

        <!-- deposit bank -->
        <div id="deposit" class="w-1/5 py-5 bg-green-500 rounded-lg px-4 text-white text-3xl space-y-4">
          <h1>Deposit</h1>
          <p>$5</p>
        </div>

        <!-- withdraw bank -->
        <div id="withdraw" class="w-1/5 py-5 bg-pink-500 rounded-lg px-4 text-white text-3xl space-y-4">
          <h1>withdraw</h1>
          <p>$5</p>
        </div>
        <!-- Banlance Bank -->
        <div id="balance" class="w-1/5 py-5 bg-orange-500 rounded-lg px-4 text-white text-3xl space-y-4">
          <h1>Balance</h1>
          <p>$5</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
