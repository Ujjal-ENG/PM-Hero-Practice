<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bapper Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-7xl mt-6 font-light text-center">
      WelCome TO <span class="font-semibold text-violet-600">BapPer Bank</span>
    </h1>
  </header>

  <!-- main section-->
  <main>

    <section class="bg-blue-300 w-3/4 mx-auto mt-12 p-8 rounded-xl">
      <h3 class="text-4xl mb-3 text-center font-semibold">Please Login</h3>

      <div class="text-center">
        <input type="email" name="" id="" placeholder="Please Enter your Email" class="w-1/2 mb-8 p-4 rounded-lg">
        <input type="password" name="" id="" placeholder="Please Enter your Password" class="w-1/2 p-4 rounded-lg">

        <br>
        <button class="rounded-full py-2 px-4 bg-green-400 mt-4 fw-bold text-3xl hover:bg-white ">Submit</button>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
