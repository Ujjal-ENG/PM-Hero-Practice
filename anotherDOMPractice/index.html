<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLay With Dom</title>

  
  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />


  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>


  <h1 class="text-3xl font-bold">Todo</h1>

  <div class="md:container md:mx-auto text-center">
    <input type="text" id="text-input">
    <button type="button"
      class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800"
      id="add-taskBTN">Add
      Task</button>
  </div>

  <div class="created-el text-center" id="parent-container">

  </div>


  <div class="container-lg border-2 p-5 my-4">

    <p id="p-1">Home-1</p>
    <p id="p-2">Home-2</p>
    <p id="p-3">Home-3</p>
    <p id="p-4">Home-4</p>
<button id="chnageText"  class="text-green-700 hover:text-white border mt-5 border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Chnage the Button Text</button>
  </div>
  <!-- FlowBite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js">
  </script>

  <!-- my Script JS -->
  <script src="./index.js"></script>
</body>

</html>
